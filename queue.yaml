queue:
- name: delete-kinds-by-namespace
  rate: 50/s
  bucket_size: 50

# keep compatiblity
- name: worker-load-queue
  bucket_size: 49
  max_concurrent_requests: 49
  rate: 49/s
  retry_parameters:
    task_retry_limit: 10
    min_backoff_seconds: 5
    max_backoff_seconds: 60

- name: worker-export-queue
  max_concurrent_requests: 1
  rate: 1/s
  retry_parameters:
    task_retry_limit: 0


- name: worker-bigquery-queue
  rate: 50/s
  bucket_size: 50

- name: worker-migration-queue
  rate: 50/s
  bucket_size: 50

- name: worker-integration-queue
  max_concurrent_requests: 20
  rate: 20/s

- name: worker-budget-bigquery-reader-queue
  max_concurrent_requests: 3
  rate: 20/s

- name: worker-syncronization-queue
  rate: 20/s
  bucket_size: 50